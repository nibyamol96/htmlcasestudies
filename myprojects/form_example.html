<html>
      <head>
            <title>form example</title>

      </head>
      <body>
            <form><br>
                <fieldset>
                        <legend>Your Details</legend>
                        <label for="name">Name:</label><input type="text" requred="requred"><br>
                        <label for="email">Email:</label><input type="text" requred="requred"><br>
                </fieldset>
                  <br>
                <fieldset>

                        <legend>Your Review</legend>
                          <br>
                        <label>How did you hear about us</label>
                        <select name="aboutus">
                                          <option value="google">google</option>
                                          <option value="explorer">explorer</option>
                                          <option value="mozilla">mozilla</option>

                        </select>
                        <br><br>
                        <label>Would you visit again?</label>
                        <br>
                        <input type="radio" name="like" value="Yes"> Yes
                        <input type="radio" name="like" value="No"> No
                        <input type="radio" name="like" value="May_be"> May be
                        <br>
                        <label>Comments:</label>
                        <br>
                        <textarea rows="4" cols="40"></textarea>
                        <br>
                        <input type="checkbox" name="sign" value="c">Sign me up for email<br>
                        <input type="submit" value="submit review">

                </fieldset>
            </form>
      </body>
</html>
